<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Mimido</title>
</head>

<body>
  <div class="wrapper">
    <div class="top__header">
      <div class="icon__menu">
        <div class="menu__mobile">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 192 192"
            style=" fill:#000000;">
            <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
              stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
              font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
              <path d="M0,192v-192h192v192z" fill="none"></path>
              <g fill="#ffffff">
                <g id="surface1">
                  <path d="M0,34.56v7.68h192v-7.68zM0,92.16v7.68h192v-7.68zM0,149.76v7.68h192v-7.68z"></path>
                </g>
              </g>
            </g>
          </svg>
        </div>
        <div class="menu__desktop">
          <ul class="desktop__menu">
            <li>Inicio</li>
            <li class="filters">
                <label for="room-type">Tipo de Habitación:</label>
                <select id="room-type">
                  <option value="">Todos</option>
                  <option value="individual">Individual</option>
                  <option value="doble">Doble</option>
                  <option value="suite">Suite</option>
                </select>
                <label for="price">Precio máximo:</label>
                <input type="number" id="price" min="0">
                <label for="guests">Número de personas:</label>
                <input type="number" id="guests" min="1">
                <button onclick="filterRooms()">Buscar</button>
            </li>
            <li>Acceder</li>
          </ul>
        </div>
      </div>
      <h3>Hotel Mimido</h3>
    </div>

    <div class="cards" id="cards">
      <div class="card">
        <div class="card__img">
          <img
            src="https://images.unsplash.com/photo-1530629013299-6cb10d168419?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=200&q=1500">
        </div>
        <div class="card__details">
          <h3 for="cozyroom">Cozying Room</h3>
          <div class="address">St.lorem ipsum des</div>
          <div class="price">
            <div class="price__l">
              <span class="price__label">IDR 1500K /</span>
              <span class="measure__label">night</span>
            </div>
          </div>
          <button>Detail</button>
        </div>
      </div>

      </div>

      <div id="room-list">
        <!-- Habitaciones mostradas aquí -->
      </div>
    </div>
    
  </div>
 
  <script src="js/main.js"></script>
</body>

</html>
