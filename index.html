<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Mimido</title>
</head>

<body>
  <div class="wrapper">
    <div class="top__header">
      <div class="icon__menu">
        <div class="menu__mobile">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 192 192"
            style=" fill:#000000;">
            <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
              stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
              font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
              <path d="M0,192v-192h192v192z" fill="none"></path>
              <g fill="#ffffff">
                <g id="surface1">
                  <path d="M0,34.56v7.68h192v-7.68zM0,92.16v7.68h192v-7.68zM0,149.76v7.68h192v-7.68z"></path>
                </g>
              </g>
            </g>
          </svg>
        </div>
        <div class="menu__desktop">
          <ul class="desktop__menu">
            <li><i class="fas fa-home"></i></li>
            <li class="filters">
                <label for="room-type">Tipo de Habitación:</label>
                <select id="room-type">
                  <option value="">Todos</option>
                  <option value="individual">Individual</option>
                  <option value="doble">Doble</option>
                  <option value="lujo">Lujo</option>
                </select>
                <label for="price">Precio máximo:</label>
                <input type="number" id="price" min="0">
                <label for="guests">Número de personas:</label>
                <input type="number" id="guests" min="1">
                <button onclick="filterRooms()">Buscar</button>
            </li>
            <li id="usuarioLogueado"><a href="./html/login.html">Acceder</a></li>
          </ul>          
        </div>
      </div>
      <h3>Hotel Mimido</h3>
    </div>
    <div class="alert container position-sticky top-0 alert-primary hide" role="alert">
      Habitacion Añadida a la reserva!
    </div>

    <div class="cards" id="cards">
    </div>
    <div id="tarjeta-detalle" class="tarjeta-detalle">
    </div>
    
  </div>
  <footer>
    <a href="/html/reserva.html">Ir a reserva</a>
  </footer>
  
 
  <script src="js/main.js"></script>
</body>

</html>
