<!DOCTYPE html>
<html>
<head>
  <title>Perfil y Reserva</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/css/cuenta_perfil.css">
</head>
<body>
  <div class="profile-container">
    <div class="logo">
      <i class="fas fa-home fa-3x"></i>
      <span class="logo-text">Mimido</span>
    </div>
    <div class="name-and-photo">
      <h1>Nombre del Perfil</h1>
      <div class="photo">
        <img src="ruta/a/foto.png" alt="Foto de perfil">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="menu">
      <h2>Menu</h2>
      <div class="menu-buttons">
        <button class="button-left">Perfil</button>
        <button class="button-right">Reserva</button>
      </div>
    </div>
    
    <div class="datos">
      <table>
        <tr>
          <td>Nombre:</td>
          <td><input type="text" name="nombre"></td>
        </tr>
        <tr>
          <td>Apellido:</td>
          <td><input type="text" name="apellido"></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <td>Contraseña:</td>
          <td><input type="password" name="contraseña"></td>
        </tr>
        <tr>
          <td>Teléfono:</td>
          <td><input type="tel" name="telefono"></td>
        </tr>
      </table>
      <button class="button-edit">Editar <i class="fas fa-pencil-alt"></i></button>
    </div>
  </div>
</body>
</html>
