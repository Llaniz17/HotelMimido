<!DOCTYPE html>
<html>
<head>
  <title>Editar Datos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="/css/cuenta_perfil.css">
</head>
<body>
    <div class="datos">
      <h2>Editar Datos</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="John" required>
  
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="Doe" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" required>
  
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" value="********" required>
  
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" value="1234567890" required>
  
        <div class="botones">
          <button type="button" style="background-color: #5a5959; color: white;">Cancelar</button>
          <button type="submit" style="background-color: #4CAF50; color: white;"><i class="fas fa-pencil-alt"></i> Guardar Cambios</button>

        </div>
      </form>
    </div>
  </body>
  </html>
