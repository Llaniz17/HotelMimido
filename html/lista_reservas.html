<!DOCTYPE html>
<html>
<head>
  <title>Perfil y Reserva</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/css/cuenta_perfil.css">
</head>
<body>
  <div class="profile-container">
    <div class="logo">
      <i class="fas fa-home fa-3x"></i>
      <span class="logo-text">Mimido</span>
    </div>
    <div class="name-and-photo">
      <h1>Nombre del Perfil</h1>
      <div class="photo">
        <i class="fas fa-user-circle fa-3x icon-white"></i>
      </div>
      
    </div>
  </div>
  <div class="container">
    <div class="menu">
      <h2>Menu</h2>
      <div class="menu-buttons">
        <button class="button-left">Perfil</button>
        <button class="button-right">Reserva</button>
      </div>
    </div>
    <div class="reservation-history">
      <div class="reservation-info">
        <div class="reserva-icon">
            <i class="fas fa-camera fa-3x"></i>
          </div>
        <span class="room-number">Habitación 101</span>
        <span class="room-type">Tipo: Individual</span>

      </div>
      <div class="reservation-info">
        <div class="reserva-icon">
            <i class="fas fa-camera fa-3x"></i>
          </div>
        <span class="room-number">Habitación 202</span>
        <span class="room-type">Tipo: Doble</span>
     
      </div>
      <div class="reservation-info">
        <div class="reserva-icon">
            <i class="fas fa-camera fa-3x"></i>
          </div>
        <span class="room-number">Habitación 303</span>
        <span class="room-type">Tipo: Suite</span>
     
      </div>
    </div>
  </div>
</body>
</html>
