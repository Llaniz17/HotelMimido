<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Ingresar</title>
</head>

<body>

    <h1>Cuentas</h1>

    <section class="forms">
        <div class="formu1">
            <form action="/login" method="POST">
                <h2>Ingresa a tu perfil</h2>
                <br>
                <label for="username">Usuario:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <input  id="btnl" type="submit" value="Ingresar">
            </form>
        </div>
        
        <div class="formu">
            <form action="/register" method="POST">
                <h2>¿No tienes cuenta? Creala</h2>
                <div class="nomyape">
                    <div class="prueba">
                        <label for="nombre">Nombre</label><br>
                        <input type="text" id="nombre" name="nombre" required><br>
                    </div>
                    <div class="prueba">
                        <label for="apellido">Apellido</label><br>
                        <input type="text" id="apellido" name="apellido" required><br>
                    </div>
                </div>
                <br>
                <label for="email">Email</label><br>
                <input class="seg" type="email" id="email" name="email" required><br>
                <br>
                <label for="password">Contraseña</label><br>
                <input class="seg" type="password" id="password" name="password" required><br>
                <br>
                <label for="password">Confirmar contraseña</label><br>
                <input class="seg" type="password" id="conpassword" name="conpassword" required><br>
                <br>
                <label for="tel">Teléfono</label><br>
                <input class="seg" type="number" id="tel" name="tel" required><br>
                <br>
                <input id="btnr" type="submit" value="Crear cuenta">
            </form>
        </div>
    </section>
</body>
</html>
