<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Ingresar</title>
</head>

<body>

    <h1>Cuentas</h1>

    <section class="forms">
        <!--Formulario de login-->
        <div class="formu1">
            <form id="login">
                <h2>Ingresa a tu perfil</h2>
                <br>
                <label for="usernameLogin">Usuario:</label><br>
                <input type="text" id="usernameLogin" name="usernameLogin" required><br><br>

                <br>
                <label for="passwordLogin">Contraseña:</label><br>
                <input type="password" id="passwordLogin" name="passwordLogin" required><br><br>

                <input  id="btnLogin" type="submit" value="Ingresar">
            </form>
        </div>
        
        <!--Formulario de registro *No tocar las clases*-->
        <div class="formu">
            <form id="regis">
                <h2>¿No tienes cuenta? Creala</h2>
                <div class="nomyape">
                    <div class="prueba">
                        <label for="nombreReg">Nombre</label><br>
                        <input type="text" id="nombreReg" name="nombreReg" required><br>
                    </div>
                    <div class="prueba">
                        <label for="apellidoReg">Apellido</label><br>
                        <input type="text" id="apellidoReg" name="apellidoReg" required><br>
                    </div>
                </div>
                <br>
                <label for="emailReg">Email</label><br>
                <input class="seg" type="email" id="emailReg" name="emailReg" required><br>
                <br>
                <label for="passwordReg">Contraseña</label><br>
                <input class="seg" type="password" id="passwordReg" name="passwordReg" required><br>
                <br>
                <label for="conPasswordReg">Confirmar contraseña</label><br>
                <input class="seg" type="password" id="conPasswordReg" name="conPasswordReg" required><br>
                <br>
                <label for="telReg">Teléfono</label><br>
                <input class="seg" type="number" id="telReg" name="telReg" required><br>
                <br>
                <input id="btnReg" type="submit" value="Crear cuenta">
            </form>
        </div>
    </section>
    <script src="/js/login.js"></script>
</body>
</html>
