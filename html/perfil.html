<!DOCTYPE html>

    }

    .profile {
      border: 1px solid #ccc;
      padding: 20px;
    }

    }

<body>

  </div>
  <!-- :::Mostrar usuarios-->
  <h2>Usuarios: </h2>
  <ul id="usuariosRegistrados"></ul>
  <script src="/js/perfil.js"></script>

</html>
